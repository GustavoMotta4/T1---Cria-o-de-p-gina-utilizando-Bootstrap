<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container que ocupa 100% da tela para xs e se adapta para telas maiores -->
    <div class="container-fluid container-lg">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-center my-2 title-main">Livros</h1> <!-- Alterado para my-2 -->
                <!-- Linha abaixo do título -->
                <div class="line"></div>
            </div>
        </div>
        <!-- Row para organizar os livros -->
        <div class="row justify-content-center">
            <!-- Coluna para o primeiro livro -->
            <div class="col-md-6 col-12">
                <div class="book mb-2"> <!-- Adicionando mb-2 -->
                    <img src="livroz.avif" alt="Livro 1" class="img-fluid">
                    <div class="book-info">
                        <p class="title">Título</p>
                        <p class="author">Autor</p>
                    </div>
                </div>
            </div>
            <!-- Coluna para o segundo livro -->
            <div class="col-md-6 col-12">
                <div class="book mb-2"> <!-- Adicionando mb-2 -->
                    <img src="livroz.avif" alt="Livro 2" class="img-fluid">
                    <div class="book-info">
                        <p class="title">Título</p>
                        <p class="author">Autor</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
